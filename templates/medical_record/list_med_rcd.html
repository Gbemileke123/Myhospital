{% extends '' %}
{% block content %}
    <div class="container">
        <div class="row mt_130">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Doctor list</h2>
                    </div>
                    <div class="card-body">
                        <div class="table table-hover table-responsive">
                            <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Specialization</th>
                                <th>Appointment schedule</th>
                            </tr>
                            </thead>
                            {% for doctor in doctors %}
                                <tbody>
                                <tr>
                                    <td>{{ doctor.user_first_name }}</td>
                                    <td>{{ doctor.user_last_name }}</td>
                                    <td>{{ doctor.specilization }}</td>
                                    <td>{{ staff.appointment_schedule }}</td>
                                </tr>
                                </tbody>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
